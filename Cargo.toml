[package]
name = "tokio-wifiscanner"
version = "0.2.2"
authors = ["Micha≈Ç Mania <micmania90@gmail.com>"]
edition = "2018"
description = "List WiFi hotspots in your area"
repository = "https://github.com/DJStompZone/tokio-wifiscanner"
documentation = "https://docs.rs/tokio-wifiscanner"
keywords = ["wifi","hotspots","network","tokio"]
readme = "README.md"
license = "Apache-2.0"

[[example]]
name = "scan"
path = "src/examples/main.rs"

[dependencies]
regex = "1"
itertools = "0.13.0"
tokio =  { version = "1.28.0", features = ["process"] }

[dev-dependencies]
regex = "1"
itertools = "0.13.0"
tokio =  { version = "1.28.0", features = ["macros", "rt", "process"] }
